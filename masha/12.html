<link href="css/style-animate.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<link rel="stylesheet" type="text/css" href="js/layer/skin/default/layer.css">
<style>
html
{
  background-image:url(images/bg.jpg);
  background-size:cover;
}

.item{
  float:left;
  width: 50%;
  text-align:left;
  color:#808080;
  font-size:16px;
  margin-top: 40px;

}

.radio-text{
  font-size: 16px;
  line-height: 40px
}

.radio-img{
  width: 20px;
  height: 20px;
      float: left;
    margin: 10px;
}

.confirm{
  font-size: 20px;
  line-height: 40px;
  width: 80px;
  color:#002f73;
  letter-spacing: 5px;
  text-align: center;
  margin: 60px auto;
  border: 1px solid #002f73;
}

</style>
</head>
<body onload="reload()">
<div class="animated fadeInUp" style="position: absolute; width:100%; top: 0%; left: 0;z-index:2">
  <img src="images/logo.png" width="100%" alt=""/>
</div>

<!---  Question -->
<div class="animated fadeInDown" style="width:100%; z-index:2">
  <img  id="audioID" src="images/question.png" width="100%" alt=""/>
</div>
<div style="width:50%; margin: 0 auto; text-align:center; overflow:hidden; z-index:999">
  <div style="color:#002f73; font-size:24px; text-align:left; margin:40px auto">
    在Ghibli 客户受访者中，（ ）占比最大。
  </div>
  <div style=" margin:0 auto;">
    <div class="item"  onclick="check(1)">
      <img src="images/radio.png" id="item1" class="radio-img"> 
      <p class="radio-text">张扬的享乐主义者</p>
    </div>

    <div class="item" onclick="check(2)">
      <img src="images/radio.png" id="item2" class="radio-img">
      <p class="radio-text">寻求品味档次的商界新星</p>
    </div>

    <div class="item" onclick="check(3)">
      <img src="images/radio.png" id="item3" class="radio-img">
      <p class="radio-text">高品质型格追求者</p>
    </div>

    <div class="item" onclick="check(4)">
      <img src="images/radio.png" id="item4" class="radio-img">
      <p class="radio-text">功能导向的实用主义者</p>
    </div>
  </div>
</div>
<div class="confirm" onclick="page_check()">确定</div>


<div id="right_div" class="mydiv" style="display:none;">
  <span>恭喜你答对了!</span>
  <span><button  onclick="gotoBack(13)" id="right_text">确认进入下一页</button></span>
</div>

<div id="error_div" class="mydiv" style="display:none;">
  <span>错了，请返回重新学习!</span>
  <span><button  onclick="gotoBack(9)" id="error_text">确认并返回第9页</button></span>
</div>

<div class="animated bounceInLeft" style="position: absolute; width:100%; top: 0%; left: 0"><img src="images/12/05.png" width="100%" alt=""/></div> -->
<div class="p-n-r">
  <div class="p-r">
    <a href="#">
      <div class="out fr">退出</div>
    </a>
    <div class="page fr">12/50</div> 
    <div class="next fr disabled"  disabled data="False"></div>
    <a href="11.html">
      <div class="prev fr"></div>
    </a> 
  </div>
</div>
<script type="text/javascript">
 
  var answer = 0;
  function check(num){
    answer = 0;
    $('#item1').attr('src', 'images/radio.png');
    $('#item2').attr('src', 'images/radio.png');
    $('#item3').attr('src', 'images/radio.png');
    $('#item4').attr('src', 'images/radio.png');

    $('#item'+num).attr('src', 'images/radio-select.png');

    if(num == 2)
    {
      answer = 1;
    }
  }

  function page_check(){
    if (answer) {
      event.stopPropagation();
      $('#right_div').fadeIn();
    }else{
      event.stopPropagation();
      $('#error_div').fadeIn();
    }
  }
</script>
</body>
</html>
