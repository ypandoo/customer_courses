<script type="text/javascript">
  var ans_index1 = 2;
  var ans_index2 = 4;
  var select_count = 0;
  var front_ans = -1
  var second_and = -1
  var status1 = new Array();
  var ans_array = new Array()
  for(i=1;i<=4;i ++)
  {
    key = "btn"+i;
    status1[key]=1
    ans_array[key] = 1;
  }

  ans_array["btn2"] = 0;

  ans_array["btn4"] = 0;

  $(".question1 button").on("click",function(){
    id=this.id;
    if(id == "submit_btn")
    {
      return;
    }
    if(status1[id] == 0)
    {
      document.getElementById(id+"_img").style.display='none';
      status1[id] = 1;
    }
    else
    {
      document.getElementById(id+"_img").style.display='block';
      status1[id] = 0;
    }
  })

  function submit_mans()
  {
      flag = 1;
      for (i =1;i <=4; i ++)
      {
          key = "btn"+i;
          if( status1[key]!=  ans_array[key])
          {
            flag = 0;
          }
      }
     
      if(flag)
      {
        document.getElementById('right_div').style.display='block';
        document.getElementById('btn1').style.visibility='hidden';
        document.getElementById('btn2').style.visibility='hidden';
        document.getElementById('btn3').style.visibility='hidden';
        document.getElementById('btn4').style.visibility='hidden';
         return ;
      }
      else
      {
         document.getElementById('error_div').style.display='block';
        document.getElementById('btn1').style.visibility='hidden';
        document.getElementById('btn2').style.visibility='hidden';
        document.getElementById('btn3').style.visibility='hidden';
        document.getElementById('btn4').style.visibility='hidden';
         return ;
      }
     
  }
  
</script>
