<script type="text/javascript">
  $(function(){
    setTimeout(function(){
      $(".title1").addClass("bounceInleft");
      $(".title1").removeClass("hide");
    },1000); 
  })

  qArray=[0,0,0,0];
  aArray=['','','',''];
  var currentQ = -1;
  var answerNum = 0;

  function clickQuestion(index){
    currentQ = index;
  }

  function clickAnswer(index) {
      if(currentQ != -1 && currentQ <= 3 && !qArray[currentQ])
      {
        qArray[currentQ] = 1;
        var currentLine =  currentQ + "" + index;
        aArray[answerNum] = currentLine;
        answerNum++;
        currentQ = -1;
        $('#line'+ currentLine).fadeIn();
      }

      if(answerNum >= 4)
      {
        alert('finish');
      }
  }
  

</script>
