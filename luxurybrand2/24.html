  <script type="text/javascript">

  var ansArray1 = [0, 0, 0, 0, 0, 0, 0];
  function toggleAns(index) {
    if (ansArray1[index] == 1) {
      ansArray1[index] = 0;
      $('#ans' + index).removeClass('selected');
    } else {
      ansArray1[index] = 1;
      $('#ans' + index).addClass('selected');
    }
  }

  var ansArray2 = [0, 0, 0, 0, 0, 0, 0];
  function toggleAns2(index) {
    if (ansArray2[index] == 1) {
      ansArray2[index] = 0;
      $('#ans' + (index + 6)).removeClass('selected');
    } else {
      ansArray2[index] = 1;
      $('#ans' + (index + 6)).addClass('selected');
    }
  }

  var ansArray3 = [0, 0, 0, 0, 0, 0, 0];
    function toggleAns3(index) {

      } else {

        $('#ans' + (index + 12)).addClass('selected');
      }
    }

  function checkAnswer() {
    if (ansArray1[1] == 0
      && ansArray1[2] == 1
      && ansArray1[3] == 0
      && ansArray1[4] == 1
      && ansArray1[5] == 0
      && ansArray1[6] == 1) {
    } else {
      $('#error_div').show();
      return;
    }

      && ansArray2[2] == 1
      && ansArray2[3] == 1
      && ansArray2[4] == 1
      && ansArray2[5] == 1
      && ansArray2[6] == 1) {

    }

      && ansArray3[2] == 0
      && ansArray3[3] == 1
      && ansArray3[4] == 1
      && ansArray3[5] == 1) {
