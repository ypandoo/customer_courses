  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>

<body onload="reload()">
  <div class="animated fadeInUp" style="width:100%; top: 0%; left: 0"><img src="images/logo.png" width="100%" alt="" /></div>
  <!-- <div class="animated fadeInDown" style="position: absolute; width:100%; top: 0%; left: 0"><img  id="audioID" src="images/15/03.png" width="100%" alt=""/></div!-->
  <!-- <div class="animated fadeInUp" style="position: absolute; width:100%; top: 0%; left: 0"><img src="images/15/04.png" width="100%" alt=""/></div> -->
  <!-- <div class="animated bounceInLeft" style="position: absolute; width:100%; top: 0%; left: 0"><img src="images/logo.png" width="100%" alt=""/></div> -->

  <!---  Question -->
  <div class="animated fadeInDown" style="width:100%; z-index:2">
    <img id="audioID" src="images/question.png" width="100%" alt="" />
  </div>
  <div style="width:65%; margin: 0 auto; text-align:center; overflow:hidden; z-index:999">
    <div style="color:#002f73; font-size:24px; text-align:left; margin:40px auto">
       18款Ghibli GranSport外观内饰升级以下描述正确的是?
    </div>
    <div style=" margin:0 auto;">
      <div class="item" onclick="check(1)">
        <img src="images/radio.png" id="item1" class="radio-img">
        <p class="radio-text">21"GTS锻造轮毂
        </p>
      </div>

      <div class="item" onclick="check(2)">
        <img src="images/radio.png" id="item2" class="radio-img">
        <p class="radio-text">黑色钢琴漆饰板</p>
      </div>

      <div class="item" onclick="check(3)">
        <img src="images/radio.png" id="item3" class="radio-img">
        <p class="radio-text"> 红色卡钳</p>
      </div>

      <div class="item" onclick="check(4)">
        <img src="images/radio.png" id="item4" class="radio-img">
        <p class="radio-text">蓝色三叉戟轮毂盖</p>
      </div>
    </div>
  </div>
  <div class="confirm" onclick="page_check()">确定</div>
  <div id="right_div" class="mydiv" style="display:none;">
    <span>恭喜你答对了!</span>
    <span><button  onclick="gotoBack(20)" id="right_text">确认进入下一页</button></span>
  </div>

  <div id="error_div" class="mydiv" style="display:none;">
    <span>错了，请返回重新学习!</span>
    <span><button  onclick="gotoBack(16)" id="error_text">确认并返回第9页</button></span>
  </div>





  <div class="p-n-r">
    <div class="p-r">
      <a href="#">
        <div class="out fr">退出</div>
      </a>
      <div class="page fr">19/53</div>
      <div class="next fr disabled" disabled data="False"></div>
      <a href="14.html">
        <div class="prev fr"></div>
      </a>
    </div>
  </div>
  <script type="text/javascript">
    $(function () {
      setTimeout(function () {
        $(".title1").addClass("bounceInleft");
        $(".title1").removeClass("hide");
      }, 1000);
    })

    var answer = 0;
    var checkArr = { 1: 0, 2: 0, 3: 0, 4: 0 };
    function check(num) {
      if (checkArr[num] == 0) {
        $('#item' + num).attr('src', 'images/radio-select.png');
        checkArr[num] = 1;
      } else {
        $('#item' + num).attr('src', 'images/radio.png');
        checkArr[num] = 0;
      }
    }

    function page_check() {
      if (checkArr[1] == 0 && checkArr[2] == 1 && checkArr[3] == 1 && checkArr[4] == 1) {
        answer = 1;
      }
      if (answer) {
        event.stopPropagation();
        $('#right_div').fadeIn();
      } else {
        event.stopPropagation();
        $('#error_div').fadeIn();
      }
    }

  </script>
</body>
