  <script type="text/javascript">
    $(function () {
      setTimeout(function () {
        $(".title1").addClass("bounceInleft");
        $(".title1").removeClass("hide");
      }, 1000);
    })

    var showArr = [0, 0, 0, 0, 0, 0, 0, 0];
    function show(id) {
      $('#' + id).fadeIn();
      showArr[parseInt(id)] = 1;

      if (check() == 1) {
        //alert('finish!');
        $('#next').fadeIn();
      }

    }

    function check() {
      var bFinish = 0;

      if (showArr[0] == 1 && showArr[1] == 1 && showArr[2] == 1 && showArr[3] == 1 && showArr[4] == 1) {
        bFinish = 1;
      }

      return bFinish;
    }
