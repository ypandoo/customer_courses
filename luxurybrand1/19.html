  <script type="text/javascript">

    var ansArray1=[0,0,0,0,0,0];
    function toggleAns(index){
      if(ansArray1[index] == 1){
        ansArray1[index] = 0;
        $('#ans' + index).removeClass('selected');
      }else{
        ansArray1[index] = 1;
        $('#ans' + index).addClass('selected');
      }
    }

    var ansArray2 = [0,0, 0, 0, 0, 0, 0];
      function toggleAns2(index) {
        if (ansArray2[index] == 1) {
          ansArray2[index] = 0;
          $('#ans' + (index+5)).removeClass('selected');
        } else {
          ansArray2[index] = 1;
          $('#ans' + (index+5)).addClass('selected');
        }
      }

    function check_Answer(){
      if(ansArray1[1] == 1
         && ansArray1[2] == 0
         && ansArray1[3] == 1
         && ansArray1[4] == 0
         && ansArray1[5] == 1){
      }else{
        $('#error_div').show();
        return;
      }

      if (ansArray2[1] == 1
        && ansArray2[2] == 0
        && ansArray2[3] == 1
        && ansArray2[4] == 0
        && ansArray2[5] == 1
        && ansArray2[6] == 0) {
          $('#right_div').show();
      } else {
        $('#error_div').show();
      }

    }
