  var showArr = [0,0,0,0,0,0,0];
  function show(id)

    $('#'+id).fadeIn();
    showArr[parseInt(id)] = 1;

      //alert('finish!');
      $('#next').fadeIn();
    }

  }

  function check(){
    var bFinish = 0;
    
    if(showArr[0] == 1 && showArr[1] == 1 && showArr[2] == 1 && showArr[3] == 1 
    && showArr[4] == 1 && showArr[5] == 1 && showArr[6] == 1){
